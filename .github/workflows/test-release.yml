name: Test Release Workflow

on:
  # 添加手动触发功能，允许在GitHub界面上点击运行
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string
      release_name:
        description: 'Release name'
        required: false
        type: string
        # 移除了有问题的默认值表达式

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        run: echo "Preparing release workflow"

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        uses: charmixer/auto-changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          # 当手动触发时使用输入的tag，否则使用push的tag
          tag: ${{ github.event.inputs.release_tag || github.ref_name }}
          # 当手动触发时使用输入的名称，否则使用默认格式
          name: ${{ github.event.inputs.release_name || format('Release {0}', github.event.inputs.release_tag || github.ref_name) }}
          bodyFile: CHANGELOG.md
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Output Release Information
        run: |
          echo "Release created successfully!"
          echo "Tag: ${{ steps.create_release.outputs.tag }}"
          echo "Release ID: ${{ steps.create_release.outputs.id }}"
          echo "Release Upload URL: ${{ steps.create_release.outputs.upload_url }}"
          echo "Release URL: ${{ steps.create_release.outputs.url }}"